<div class="row d-flex justify-content-center">
  <div class="col-8 d-md-flex justify-content-center">
    <form (ngSubmit)="onSignup(f)" #f="ngForm" class="col-8 d-md-flex flex-column" >
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email"  class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <button class="btn btn-primary" type="submit">Cancel</button>
      </div>
    </form>
  </div>
</div>

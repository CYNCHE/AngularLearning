<a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipe">
    <div class="float-left">
      <h4 class="list-group-item">{{ recipe.name }}</h4>
      <p class="list-group-item">{{ recipe.description }}</p>
    </div>
    <span class="float-right">
      <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 100px;">
    </span>
  </a>

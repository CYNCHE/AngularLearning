<a class="list-group-item clearfix" style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left" >
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="height: 100px; width: 150px;">
  </span>
</a>

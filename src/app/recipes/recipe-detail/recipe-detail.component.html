<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="onToggle()">
        Manage Recipes
      </button>
      <ul class="dropdown-menu show" *ngIf="isShown">
        <li><a class="dropdown-item" (click)="onSend()" style="cursor:pointer">To Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor:pointer">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor:pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
